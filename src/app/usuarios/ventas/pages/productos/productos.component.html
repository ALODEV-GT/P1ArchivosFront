<div class="bg-info d-flex justify-content-center align-items-center vh-100">
    <div>
        <table class="table table-dark table-striped-columns">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Precio U</th>
                    <th scope="col">Agregar</th>
                </tr>
            </thead>
            <tbody>
                    <tr *ngFor="let producto of productos | paginate: { itemsPerPage: 10, currentPage: page }">
                        <td *ngIf="!estaEnCarrito(producto.idProducto)"> {{producto.idProducto}}</td>
                        <td *ngIf="!estaEnCarrito(producto.idProducto)"> {{producto.nombre}}</td>
                        <td *ngIf="!estaEnCarrito(producto.idProducto)"> ${{producto.precio}}</td>
                        <td *ngIf="!estaEnCarrito(producto.idProducto)"> <button (click)="agregarAlCarrito(producto)">Agregar</button></td>
                    </tr>
            </tbody>
        </table>
        <pagination-controls (pageChange)="page = $event" previousLabel="Anterior"
            nextLabel="Siguiente"></pagination-controls>
    </div>
</div>

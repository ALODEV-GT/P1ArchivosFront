<div class="bg-info d-flex justify-content-center align-items-center vh-100">
    <div>
        <table class="table table-dark table-striped-columns">
            <thead>
                <tr>
                    <th scope="col">Nit</th>
                    <th scope="col">Nombre del cliente</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let registro of registros | paginate: { itemsPerPage: 10, currentPage: page }">
                    <td>{{registro.nit}}</td>
                    <td>{{registro.nombreCliente}}</td>
                    <td>{{registro.total}}</td>
                </tr>
            </tbody>
        </table>
        <pagination-controls (pageChange)="page = $event" previousLabel="Anterior"
            nextLabel="Siguiente"></pagination-controls>
    </div>
</div>

<div class="bg-info d-flex justify-content-center align-items-center vh-100">
    <div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                {{btnNameActive}}
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
                <li *ngFor="let establecimiento of establecimientos">
                    <button *ngIf="establecimiento.idTipoEstablecimiento!=2" class="dropdown-item"
                        (click)="cargarReporte(establecimiento)">{{establecimiento.nombre}}</button>
                </li>
            </ul>
        </div>
        <br>
        <table class="table table-dark table-striped-columns">
            <thead>
                <tr>
                    <th scope="col">Nombre del producto</th>
                    <th scope="col">Cantidad de ventas</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let registro of registros | paginate: { itemsPerPage: 10, currentPage: page }">
                    <td>{{registro.nombreProducto}}</td>
                    <td>{{registro.noVentas}}</td>
                </tr>
            </tbody>
        </table>
        <pagination-controls (pageChange)="page = $event" previousLabel="Anterior"
            nextLabel="Siguiente"></pagination-controls>
    </div>
</div>

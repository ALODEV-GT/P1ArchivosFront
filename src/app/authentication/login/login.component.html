
<form (ngSubmit)="autenticar()" [formGroup]="miFormulario">
    <div class="bg-info d-flex justify-content-center align-items-center vh-100">
        <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
            <div class="d-flex justify-content-center">
                <img src="../../../assets/images/login/login-icon.svg" alt="login-icon" style="height: 7rem" />
            </div>
            <div class="text-center fs-1 fw-bold">Login</div>

            <div class="input-group mt-4">
                <div class="input-group-text bg-info">
                    <img src="../../../assets/images/login/username-icon.svg" alt="username-icon"
                        style="height: 1rem" />
                </div>
                <input formControlName="usuario" class="form-control bg-light" type="text" placeholder="Usuario" />
            </div>
            <div class="input-group mt-1">
                <div class="input-group-text bg-info">
                    <img src="../../../assets/images/login/password-icon.svg" alt="password-icon"
                        style="height: 1rem" />
                </div>
                <input formControlName="contrasena" class="form-control bg-light" type="password" placeholder="ContraseÃ±a" />
            </div>
            <button class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
                Ingresar
            </button>
            <div class="text-center mt-4 fw-semibold error" *ngIf="!existe">
                Credenciales incorrectos
            </div>
        </div>
    </div>
</form>
